<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 14</title>
</head>
<body>
    <form method="post">
        <h2>Contac Us</h2>
        <table>
            <tr>
                <td colspan="2">Use the following form to send a message to Example Cafe</td>
            </tr>
            <tr>
                <td>Your email:</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea type="text" rows="8" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>How did you hear of us?</td>
                <td><select >
                    <option value="Google">Google </option>
                    <option value="Facebook">Facebook</option>
                    <option value="Zalo">Zalo</option>
                    <option value="Others">Others</option>
                </select></td>
            </tr>
            <tr>
                <td>Newsletter</td>
                <td><input type="checkbox"/> Ensure this box is checked if you would like to recieve email updates</td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Send message</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
