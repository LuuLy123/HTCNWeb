<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 15</title>
</head>
<body>
    <form>
        <h1>Contact Us</h1>
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td>To</td>
                    <td><input type="text" placeholder="Example cafe" required></td>
                </tr>
                <tr>
                    <td>Your email</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea type="text" rows="8" cols="50"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>
                How you found us
            </legend>
            <table>
                <tr>
                    <td>How did you hear of us?</td>
                    <td>
                        <select >
                        <option value="Google">Google </option>
                        <option value="Facebook">Facebook</option>
                        <option value="Zalo">Zalo</option>
                        <option value="Others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Newsletter</td>
                <td><input type="checkbox"/> Ensure this box is checked if you would like to recieve email updates</td>
                </tr>
            </table>
        </fieldset>
        <button type="submit">Send message</button>
    </form>
</body>
</html>
